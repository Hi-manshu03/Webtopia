<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webtopia - Contact Us</title>
  <style>
    /* Basic Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    /* Body Styling */
    body {
      background: url("DALLÂ·E\ 2024-11-11\ 04.19.26\ -\ A\ minimalistic\,\ professional\ background\ image\ for\ a\ website\ related\ to\ technology\ and\ web\ development.\ The\ background\ should\ have\ a\ beige\ and\ smoky\ wh.webp") no-repeat center center fixed;
      background-size: cover;
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Header Styling */
    header {
      background-color: rgba(210, 180, 140, 0.9);
      color: #333;
      padding: 20px;
      text-align: center;
      
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 5px;
    }

    nav a {
      color: #333;
      text-decoration: none;
      font-weight: bold;
      padding: 5px 15px;
    }

    nav a:hover {
      color: #D2B48C;
      background-color: #333;
      border-radius: 100px;
    }

    /* Contact Section */
    .contact-section {
      padding: 40px;
      max-width: 600px;
      margin: 40px auto;
      background-color: rgba(255, 255, 255, 0.7); /* Translucent background */
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .contact-section h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    .contact-form label {
      font-weight: bold;
      color: #333;
      display: block;
      margin-top: 15px;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .contact-form button {
      background-color: #D2B48C;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 20px;
      width: 100%;
    }

    .contact-form button:hover {
      background-color: #b6967e;
    }

    /* Confirmation Message */
    .confirmation-message {
      display: none;
      color: green;
      text-align: center;
      font-size: 1.1rem;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Webtopia - Contact Us</h1>
    <nav>
      <ul>
        <li><a href="home page.html">Home</a></li>
        <li><a href="showcase.html">Showcase</a></li>
        <li><a href="buy section.html">Buy Websites</a></li>
        <li><a href="contact us.html">Contact Us</a></li>
        <li><a href="sell section.html">Sell</a></li>
      </ul>
    </nav>
  </header>

  <!-- Contact Section -->
  <section class="contact-section">
    <h2>Contact Us</h2>
    <form class="contact-form" onsubmit="return handleFormSubmission()">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="subject">Subject</label>
      <input type="text" id="subject" name="subject" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Send Message</button>
    </form>
    <div class="confirmation-message" id="confirmation-message">
      Thank you for contacting us! We will get back to you soon.
    </div>
  </section>

  <script>
    // JavaScript for form submission and validation
    function handleFormSubmission() {
      // Validate form fields
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const subject = document.getElementById("subject").value.trim();
      const message = document.getElementById("message").value.trim();

      if (!name || !email || !subject || !message) {
        alert("Please fill out all fields.");
        return false; // Prevent form from submitting
      }

      // Simulate form submission
      document.getElementById("confirmation-message").style.display = "block";
      document.querySelector(".contact-form").reset(); // Clear the form
      return false; // Prevent default form submission behavior
    }
  </script>

</body>
</html>
